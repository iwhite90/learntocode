<html>
<head>
  <title>Trek Trumps</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Trek Trumps</h1>
  <div class="score"><span id="num">0</span> / <span id="den">0</span></div>
  <div class="card" id="card1">
    <div class="title">Capt. Picard</div>
    <div class="stat" onclick="submitAnswer(this);">Intellect: <span class="intellect">10</span></div>
    <div class="stat" onclick="submitAnswer(this);">Strength: <span class="strength">5</span></div>
    <div class="stat" onclick="submitAnswer(this);">Cunning: <span class="cunning">8</span></div>
    <div class="stat" onclick="submitAnswer(this);">Age: <span class="age">50</span></div>
    <div class="stat" onclick="submitAnswer(this);">Haminess: <span class="haminess">1</span></div>
  </div>
  <div class="card" id="card2">
    <div class="title">Capt. Kirk</div>
    <div class="stat">Intellect: <span class="intellect">5</span></div>
    <div class="stat">Strength: <span class="strength">7</span></div>
    <div class="stat">Cunning: <span class="cunning">8</span></div>
    <div class="stat">Age: <span class="age">35</span></div>
    <div class="stat">Haminess: <span class="haminess">10</span></div>
  </div>
  <input type="submit" id="nextRoundButton" value="Next Round!" onclick="startNextRound();" style="display: none;"/>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
